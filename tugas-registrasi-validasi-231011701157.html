<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Registrasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 16px;
        color: #555;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        background-color: #f8f8f8;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #007bff;
        background-color: white;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #218838;
      }

      @media (max-width: 768px) {
        .container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Registrasi</h2>
      <form id="registrationForm">
        <label for="fullname">Nama Lengkap:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap Anda" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" minlength="8" required />

        <label for="confirmPassword">Konfirmasi Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Masukkan ulang password" minlength="8" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="myalert.js"></script>
  </body>
</html>
